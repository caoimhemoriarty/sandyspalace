{% assign posts = site.posts %} 

<ul>
  {% for post in posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> 
      <span class="post-date">{{ post.date | date: "%B %d, %Y" }}</span> 
    </li>
  {% endfor %}
</ul>
